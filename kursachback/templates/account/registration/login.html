<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <div class="left_margin_content">
    <h1>Log-in</h1>
    {% if form.errors %}
        <p>
            Ваш пароль и логин не найден.
            Введите ваши данные заново .
        </p>
    {% else %}
        <p>Пожалуйста, введите ваш логин и пароль:</p>
    {% endif %}
    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{next}}"/>
            <p><input type="submit" value="Вход"></p>
        </form>
    </div>
    </div>
{% endblock %}
